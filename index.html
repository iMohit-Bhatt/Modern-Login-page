<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/c458173408.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
    <section class="main">
        <div class="corner">    
        </div>
        <div class="corner-2">    
        </div>

        <div class="container">
            <div class="left">
                <div class="top">
                    <p class="time">9:41</p>
                    <div class="top-corner">
                        <i class="fa-solid fa-signal"></i>
                        <i class="fa-solid fa-wifi"></i>
                        <i class="fa-solid fa-battery-full"></i>
                    </div>

                </div>
                <div class="logo">
                    <div class="outside">
                        <div class="small"></div>
                        <div class="big"></div>
                    </div>
                </div>
                <div class="head">
                    <p class="welcome">Welcome</p>
                    <p class="sub-head">Sign in to continue</p>
                    <div class="cred">
                        <p class="title">USERNAME</p>
                        <div class="input">
                            <i class="fa-solid fa-envelope"></i><input type="text" value="Mohit.bhatt@gmail.com">
                        </div>
                    </div>
                    <div class="cred cred-2">
                        <p class="title">Password</p>
                        <div class="input">
                            <i class="fa-solid fa-lock"></i><input type="password" value="*************">
                        </div>
                    </div>

                    <div class="cred button">
                        <button>LOGIN</button>
                        <div class="range">
                            <div class="range-in"></div>
                        </div>
                    </div>

                </div>
                <div class="last">
                        
                </div>
            </div>
            <div class="left right">
                <div class="top top-2">
                    <p class="time">9:41</p>
                    <div class="top-corner">
                        <i class="fa-solid fa-signal"></i>
                        <i class="fa-solid fa-wifi"></i>
                        <i class="fa-solid fa-battery-full"></i>
                    </div>

                </div>
                <div class="logo">
                    <div class="outside outside-2">
                        <div class="small"></div>
                        <div class="big"></div>
                    </div>
                </div>
                <div class="head head-2">
                    <p class="welcome welcome-2">Welcome</p>
                    <p class="sub-head sub-head-2">Sign in to continue</p>
                    <div class="cred">
                        <p class="title">USERNAME</p>
                        <div class="input">
                            <i class="fa-solid fa-envelope"></i><input type="text" value="Mohit.bhatt@gmail.com">
                        </div>
                    </div>
                    <div class="cred cred-2">
                        <p class="title">Password</p>
                        <div class="input">
                            <i class="fa-solid fa-lock"></i><input type="password" value="*************">
                        </div>
                    </div>

                    <div class="cred button button-2">
                        <button>LOGIN</button>
                        <div class="range">
                            <div class="range-in"></div>
                        </div>
                    </div>

                    
                </div>
                <div class="last">
                        
                </div>
            </div>
        </div>

    </section>
</body>
</html>
